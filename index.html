<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="msgContainer">
        <p class="msg"></p>
    </div>
    <div>
      <button onclick="rstGame()" class="newGame">New Game</button>
    </div>
    <div class="container">
        <div class="game">
            <button type="submit" class="btn"></button>
            <button class="btn" type="submit"></button>
            <button class="btn" type="submit"></button>
            <button type="submit" class="btn"></button>
            <button class="btn" type="submit"></button>
            <button class="btn" type="submit"></button>
            <button type="submit" class="btn"></button>
            <button class="btn" type="submit"></button>
            <button class="btn" type="submit"></button>
        </div>
    </div>
    <div>
        <button onclick="rstGame()" class="reset">Reset</button>
        <p class="pointX">Point X:0</p>
        <p class="pointO">Point O:0</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
